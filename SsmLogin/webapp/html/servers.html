<!DOCTYPE html>
<html>
<head>

<title>服务器列表</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-Type" content="text/html; charset=utf-8">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
<link href="../css/bootstrapValidator.min.css" rel="stylesheet">
<link href="../plugins/select2/select2.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="row" style="padding: 15px;">
			<div class="input-group col-md-6">
				<span class="input-group-addon">游戏</span> <select class="form-control" name="gameId" id="gameId">
				</select>
			</div>
			<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<caption>
						<span class="pull-left text-bottom">服务器列表</span>
						<button type="button" id="btn_add" class="btn btn-primary pull-right">添加服务器</button>
					</caption>
					<thead>
						<tr class="success">
							<th>区ID</th>
							<th>区名称</th>
							<th>服务器地址</th>
							<th class="text-center">服务器状态</th>
							<th class="text-center">是否是新服</th>
							<th class="text-center">查看日志</th>
							<th class="text-center">操作</th>
							<th class="text-center">服务器控制</th>
						</tr>
					</thead>
					<tbody id="t_body">
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal fade" id="modal-modifySer" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body" style="margin: 15px;">
						<form id="modifyServer" class="form-horizontal" role="form">
							<input type="text" name="gameId" hidden="">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">服务器Id</span><input type="text" class="form-control"
										name="zid" readonly>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">服务器名称</span><input type="text" class="form-control"
										name="name">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">服务器地址</span><input type="text" class="form-control"
										name="dress">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">服务器状态</span><select class="form-control" name="status">
										<option value="0">维护中</option>
										<option value="1">爆满</option>
										<option value="2">拥挤</option>
										<option value="3">良好</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">是否是新区</span><select class="form-control" name="isNew">
										<option value="0">否</option>
										<option value="1">是</option>
									</select>
								</div>
							</div>
							<div class="form-group text-center">
								<button type="submit" class="btn btn-primary">确定</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/bootstrapValidator.min.js" type="text/javascript"></script>
	<script src="../plugins/select2/select2.full.min.js" type="text/javascript"></script>
	<script src="../plugins/select2/i18n/zh-CN.js" type="text/javascript"></script>
	<script src="../js/bootstrap-switch.min.js" type="text/javascript"></script>
	<script src="../js/mine/servers.js"></script>
	<script src="../js/checkIframe.js"></script>

</body>

</html>
