<!DOCTYPE html>
<html>
<head>

<title>游戏列表</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-Type" content="text/html; charset=utf-8">
<link href="../css/bootstrap.min.css" rel="stylesheet">

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<link href="../css/bootstrapValidator.min.css" rel="stylesheet">
<script src="../js/bootstrapValidator.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<button type="button" class="btn btn-primary btn-sm" id="addSvr">添加微信平台信息</button>
		<div class="table-responsive">
			<table class="table table-hover table-bordered">
				<caption class="text-center">微信平台列表</caption>
				<thead>
					<tr class="success">
						<th>公众号名称</th>
						<th>公众号平台简称</th>
						<th>公众号</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="t_body">
				</tbody>
			</table>
		</div>
		<div class="modal fade" id="modal-modifySer" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title" id="myModalLabel">微信信息修改</h4>
					</div>
					<div class="modal-body row">
						<form id="modifyServer" class="form-horizontal" role="form" style="padding-left: 20px;">
							<div class="form-group col-xs-6">
								<div class="input-group">
									<span class="input-group-addon">微信名称</span><input type="text" class="form-control"
										name="wxname">
								</div>
							</div>
							<div class="form-group col-xs-6" style="margin-left: 15px;">
								<div class="input-group">
									<span class="input-group-addon">微信简称</span><input type="text" class="form-control"
										name="pid">
								</div>
							</div>
							<div class="form-group col-xs-6">
								<div class="input-group">
									<span class="input-group-addon">AppID</span><input type="text" class="form-control"
										name="appid">
								</div>
							</div>
							<div class="form-group col-xs-6" style="margin-left: 15px;">
								<div class="input-group">
									<span class="input-group-addon">商户Id</span><input type="text" class="form-control"
										name="shopId">
								</div>
							</div>
							<div class="form-group col-xs-12">
								<div class="input-group">
									<span class="input-group-addon">Secret</span><input type="text" class="form-control"
										name="secret">
								</div>
							</div>
							<div class="form-group col-xs-12">
								<div class="input-group">
									<span class="input-group-addon">Token</span><input type="text" class="form-control"
										name="token">
								</div>
							</div>
							<div class="form-group col-xs-12">
								<div class="input-group">
									<span class="input-group-addon">Eskey</span><input type="text" class="form-control"
										name="eskey">
								</div>
							</div>
							<div class="form-group col-xs-12">
								<div class="input-group">
									<span class="input-group-addon">支付密钥</span><input type="text" class="form-control"
										name="paykey">
								</div>
							</div>
							<div class="form-group col-xs-12">
								<div class="input-group">
									<span class="input-group-addon">支付回调地址</span><input type="text" class="form-control"
										name="callPay">
								</div>
							</div>
							<div class="form-group col-xs-12 text-center">
								<button type="submit" class="btn btn-primary">确定</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/mine/wxPaltform.js"></script>
	<script src="../js/checkIframe.js"></script>
	<script type="text/javascript">
		$.fn.wxList();
	</script>
</body>
</html>
