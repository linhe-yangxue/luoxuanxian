<!DOCTYPE html>
<html>
<head>

<title>服务器列表</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-Type" content="text/html; charset=utf-8">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/bootstrapValidator.min.css" rel="stylesheet">
<link href="../css/bootstrap-switch.min.css" rel="stylesheet">
<link href="../plugins/select2/select2.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="row" style="padding: 15px;">
			<div class="input-group col-md-6">
				<span class="input-group-addon">游戏</span> <select class="form-control" name="gameId" id="gameId">
				</select>
			</div>
			<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<caption>
						<span class="pull-left text-bottom">平台对接列表</span>
						<button type="button" id="btn_platadd" class="btn btn-primary pull-right">平台对接</button>
					</caption>
					<thead>
						<tr class="success">
							<th>平台名称</th>
							<th>平台pid</th>
							<th>是否是微信</th>
							<th>平台支付比率</th>
							<th>关注</th>
							<th>分享</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="t_body">
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal fade" id="modal-modifySer" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h5 class="modal-title" id="myModalLabel"></h5>
					</div>
					<div class="modal-body" style="margin: 15px;">
						<div class="row">
							<form id="modifyDock" class="form-horizontal" role="form">
								<input type="text" name="gid" hidden=""> <input type="text" name="tmpid" hidden="">
								<div class="form-group col-xs-6" style="margin-right: 10px;">
									<div class="input-group">
										<span class="input-group-addon">是否微信</span><select class="form-control" name="isWx">
											<option value="0">否</option>
											<option value="1">是</option>
										</select>
									</div>
								</div>
								<div class="form-group col-xs-6">
									<div class="input-group">
										<span class="input-group-addon">平台选择</span><select class="form-control" name="pid" id="platId"></select>
									</div>
								</div>
								<div class="form-group col-xs-12">
									<div class="input-group">
										<span class="input-group-addon">平台名称</span><input type="text" class="form-control" name="pname">
									</div>
								</div>
								<div class="form-group col-xs-12">
									<div class="input-group">
										<span class="input-group-addon">支付比率</span><input type="text" class="form-control" name="rate" placeholder="货币单位比值！ 默认值 1 正值为  'x'  负值为 '/' ">
									</div>
								</div>
								<div class="form-group col-xs-12">
									<div class="input-group">
										<span class="input-group-addon">游戏资源地址</span><input type="text" class="form-control" name="gameUrl_res" placeholder="游戏资源连接地址">
									</div>
								</div>
								<div class="form-group col-xs-12">
									<div class="input-group">
										<span class="input-group-addon">客户端跳转登录Url</span><input type="text" class="form-control" name="gameUrl_login">
									</div>
								</div>
								<div id="subform"></div>
								<div class="form-group col-xs-12">
									<div class="input-group">
										<span class="input-group-addon">登录服地址</span><input type="text" class="form-control" readOnly name="loginUrl" placeholder="提供给第三方平台的游戏登录地址！">
									</div>
								</div>
								<div class="form-group col-xs-12">
									<div class="input-group">
										<span class="input-group-addon">游戏登录地址</span><input type="text" class="form-control" readOnly name="glogin" placeholder="提供给第三方平台的游戏登录地址！">
									</div>
								</div>
								<div class="form-group col-xs-12">
									<div class="input-group">
										<span class="input-group-addon">游戏支付地址</span><input type="text" class="form-control" readOnly name="gPay" placeholder="提供给第三方平台的游戏支付地址！">
									</div>
								</div>
								<div class="form-group col-xs-12">
									<div class="input-group">
										<span class="input-group-addon">订单创建地址</span><input type="text" class="form-control" name="gOrder" readOnly placeholder="客户端创建订单的连接地址!">
									</div>
								</div>
								<div class="form-group  col-xs-12 text-center">
									<button type="submit" class="btn btn-primary">确定</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/bootstrapValidator.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap-switch.min.js" type="text/javascript"></script>
	<script src="../plugins/select2/select2.full.min.js" type="text/javascript"></script>
	<script src="../plugins/select2/i18n/zh-CN.js" type="text/javascript"></script>
	<script src="../js/mine/paltdock.js"></script>
	<script src="../js/checkIframe.js"></script>
	<script type="text/javascript">
		selectGame();
		appendForm();
		selectPlat(0); //微信
		formValidator();
	</script>
</body>

</html>
