<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>登陆</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-Type" content="text/html; charset=utf-8">

<link href="../css/animate.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">

<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/bootstrapValidator.min.css" rel="stylesheet">

<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/bootstrapValidator.min.js" type="text/javascript"></script>

<link href="../plugins/sweetalert/sweetalert.css" rel="stylesheet">
<script src="../plugins/sweetalert/sweetalert.min.js" type="text/javascript"></script>



<script src="../js/mine/login.js" type="text/javascript"></script>
</head>
<body class="gray-bg">
	<div class="middle-box text-center loginscreen  animated fadeInDown">
		<div>
			<div>
				<h1 class="logo-name">h</h1>
			</div>
			<h3>后台管理系统</h3>
			<form class="m-t" role="form" action="/admin/user/login.me">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input
							type="text" class="form-control" name="username" placeholder="输入用户名...">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group ">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span><input
							type="password" class="form-control" name="password" placeholder="输入密码...">
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
				</div>
			</form>
		</div>
	</div>
</html>
