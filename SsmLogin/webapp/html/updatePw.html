<!DOCTYPE html>
<html>
<head>

<title>公告</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-Type" content="text/html; charset=utf-8">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/bootstrapValidator.min.css" rel="stylesheet">
<style type="text/css">
</style>
</head>
<body>
	<div class="container">
		<form id="updatePw_form" class="form-horizontal" role="form" action="/admin/user/updatePw.me"
			style="margin: 15px;">
			<div class="form-group">
				<div class="input-group col-sm-offset-3 col-sm-6 col-sm-offset-3">
					<span class="input-group-addon">原始密码</span><input type="password" class="form-control"
						name="originalpw" placeholder="请输入原始密码...">
				</div>
			</div>

			<div class="form-group">
				<div class="input-group col-sm-offset-3 col-sm-6 col-sm-offset-3">
					<span class="input-group-addon">新密码</span><input type="password" class="form-control" name="pw"
						placeholder="请输入新密码...">
				</div>
			</div>

			<div class="form-group">
				<div class="input-group col-sm-offset-3 col-sm-6 col-sm-offset-3">
					<span class="input-group-addon">再次输入新密码</span><input type="password" class="form-control"
						name="repw" placeholder="请再次输入新密码...">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-6 col-sm-offset-3 text-center">
					<button type="submit" class="btn btn-primary">确定</button>
				</div>
			</div>
		</form>
	</div>
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/bootstrapValidator.min.js" type="text/javascript"></script>
	<script src="../js/mine/updatePw.js"></script>
	<script src="../js/checkIframe.js"></script>

</body>

</html>
