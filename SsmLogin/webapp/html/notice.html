<!DOCTYPE html>
<html>
<head>

<title>公告</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-Type" content="text/html; charset=utf-8">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/bootstrapValidator.min.css" rel="stylesheet">
<link href="../plugins/select2/select2.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<form id="addNotice" class="form-horizontal" role="form" action="/admin/notice/send.me"
				style="margin: 15px;">
				<div class="form-group">
					<h1>公告</h1>
				</div>
				<div class="form-group">
					<div class="input-group col-md-6">
						<span class="input-group-addon">游戏</span> <select class="form-control" name="gameId"
							id="gameId">
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group col-md-6">
						<span class="input-group-addon">类型</span> <select class="form-control" name="gameType"
							id="gameType">
						</select>
					</div>
				</div>

				<div class="form-group">
					<textarea class="form-control" rows="5" name="content" id="content"></textarea>
				</div>
				<div class="form-group text-right">
					<button type="reset" class="btn btn-primary" style="margin-right: 30px;">重置</button>
					<button type="submit" class="btn btn-primary">发布公告</button>
				</div>
			</form>
		</div>
	</div>
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/bootstrapValidator.min.js" type="text/javascript"></script>
	<script src="../plugins/select2/select2.full.min.js" type="text/javascript"></script>
	<script src="../plugins/select2/i18n/zh-CN.js" type="text/javascript"></script>
	<script src="../js/mine/notice.js"></script>
	<script src="../js/checkIframe.js"></script>

</body>

</html>
