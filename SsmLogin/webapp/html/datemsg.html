<!DOCTYPE html>
<html>
<head>

<title>商品</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-Type" content="text/html; charset=utf-8">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/bootstrapValidator.min.css" rel="stylesheet">
<link href="../plugins/select2/select2.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="row" style="padding: 15px;">
			<div class="input-group col-md-6">
				<span class="input-group-addon">游戏</span> <select class="form-control" name="gameId" id="gameId">
				</select>
			</div>
			<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<caption>
						<span class="pull-left text-bottom">商品列表</span>
						<button type="button" id="btn_add" class="btn btn-primary pull-right">添加商品</button>
					</caption>
					<thead>
						<tr class="success">
							<th>商品id</th>
							<th>商品名称</th>
							<th>商品类型</th>
							<th>货币类型</th>
							<th>货币金额</th>
							<th>购买物品数量</th>
							<th>购买赠送数量</th>
							<th>商品描述</th>
							<th>商品图标</th>
							<th>首充奖励</th>
							<th>修改</th>
							<th>删除</th>
						</tr>
					</thead>
					<tbody id="t_body">
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal fade" id="modal-modifySer" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body" style="margin: 15px;">
						<form id="modifyServer" class="form-horizontal" role="form">
							<input type="text" name="gameId" hidden="">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">商品id</span><input type="text" class="form-control"
										name="itemId" readonly>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">商品名称</span><input type="text" class="form-control"
										name="name">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">商品类型</span><input type="text" class="form-control"
										name="type">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">货币类型</span><select class="form-control" name="moneyType">
										<option value="1">人民币(￥)</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">货币金额</span><input type="text" class="form-control"
										name="monetaryAmount">
								</div>
							</div>

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">购买物品数量</span><input type="text" class="form-control"
										name="diamondsNum">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">购买赠送数量</span><input type="text" class="form-control"
										name="award">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">商品描述</span><input type="text" class="form-control"
										name="comment">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">商品图标</span><input type="text" class="form-control"
										name="icon">
								</div>
							</div>

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">首充奖励</span><input type="text" class="form-control"
										name="firstId">
								</div>
							</div>

							<div class="form-group text-center">
								<button type="submit" class="btn btn-primary">确定</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/bootstrapValidator.min.js" type="text/javascript"></script>
	<script src="../plugins/select2/select2.full.min.js" type="text/javascript"></script>
	<script src="../plugins/select2/i18n/zh-CN.js" type="text/javascript"></script>
	<script src="../js/mine/shopItems.js"></script>

	<script src="../js/checkIframe.js"></script>

</body>

</html>
